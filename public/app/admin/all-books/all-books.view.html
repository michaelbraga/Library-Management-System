<h3>Manage Books</h3>
<hr/>
<div class="container" style="padding-bottom: 20px; margin-left:30px;">
	<form class="form-inline">
		<div class="form-group">
			<h4>Find : &nbsp;&nbsp;</h4>
		</div>
		<div class="form-group">
			<input class="form-control"type="text" name="name" placeholder="Keyword" ng-model="search">
		</div>
	</form>
</div>
<table class="table table-hover table-striped table-bordered">
<thead>
	<tr>
		<th>Book ID</th>
		<th>Book Title</th>
		<th>Author(s)</th>
		<th>Publisher</th>
		<th>Type</th>
		<th>Actions</th>
	</tr>
</thead>
<tbody>
	<tr ng-repeat="book in books | orderBy:'btitle' | filter: search">
		<td>{{book.book_id}}</td>
		<td>{{book.btitle}}</td>
		<td>
			<button class="btn btn-xs btn-default showAuth"type="button" name="button" id="{{book.book_id}}" ng-click="toggleAuthor(book.book_id)">Show Author(s)</button>
			<ul class="authorsList btn-sm">
				<li ng-repeat="a in book.authors | orderBy:'authlname'">{{a.authfname +" "+a.authlname}}</li>
			</ul>
		<td>{{book.bpub}}</td>
		<td>{{book.btype}}</td>
		<td>
			<button type="button" name="button" class="btn btn-primary btn-sm"  ng-click="editBook(book)" data-toggle="modal" data-target="#myModal">
				<span class="glyphicon glyphicon-pencil" aria-hidden="true" ></span>
			</button>
			<button type="button" name="button" class="btn btn-danger btn-sm"  ng-click="removeBook(book)">
				<span class="glyphicon glyphicon-remove" aria-hidden="true" ></span>
			</button>
		</td>
	</tr>
</tbody>
</table>
<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Edit Book</h4>
      </div>
      <div class="modal-body">
		<form class="form-horizontal" ng-submit="putBook()">
     	   <fieldset>
     		 <div class="form-group">
     			 <label for="book_id" class="col-sm-2 control-label">Book ID</label>
     			 <div class="col-sm-10">
     			 <input type="text" class="form-control" ng-model="edit_book.book_id" placeholder="Book ID" maxlength="15" required/>
     			 </div>
     			 </div>
     		 <div class="form-group">
     			 <label for="btitle" class="col-sm-2 control-label">Title</label>
     			 <div class="col-sm-10">
     			 <input type="text" class="form-control" ng-model="edit_book.btitle" placeholder="Book Title" maxlength="50" required/>
     			 </div>
     			 </div>
     		 <div class="form-group">
     			 <label for="bpub" class="col-sm-2 control-label">Publisher</label>
     			 <div class="col-sm-10">
     			 <input type="text" class="form-control" ng-model="edit_book.bpub" placeholder="Publisher" maxlength="50" required/>
     			 </div>
     			 </div>
     		 <div class="form-group">
     			 <label for="btype" class="col-sm-2 control-label"> Type</label>
     			 <div class="col-sm-10">
     			 <input type="text" class="form-control" ng-model="edit_book.btype" placeholder="Book Type" maxlength="30" required/>
     			 </div>
     			 </div>
     		 <div class="form-group">
     			 <label for="ss" class="col-lg-2 control-label"># Authors</label>
     			 <div class="col-lg-10">
     			   <select class="form-control" onchange="ipakitaAngAuthor(this.value);" id="ss">
     			     <option>0</option>
     			     <option>1</option>
     			     <option>2</option>
     			     <option>3</option>
     			     <option>4</option>
     			     <option>5</option>
     			   </select>
     			 </div>
     			 </div>
     		 <div class="form-group">
     			 <label for="dito" class="col-lg-2 control-label"> </label>
     			 <div class="container" id="dito">

     			 </div>
     			 </div>
     	   </fieldset>
	   <div class="modal-footer">

   		<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
   		<button type="submit" class="btn btn-info" style="width:100px;">Edit</button>

         </div>
        </form>
      </div>

    </div>

  </div>
</div>
<style media="screen">

.showAuth{
	float: none;
	margin:0 auto;
	display: block;
}
ul.authorsList{
	float: none;
	margin:0;
	margin-left: 0px;
	display: block;
	list-style-type: none;
	text-align: center;
}
#formBox{
	max-width:650px;
}
#dito {
	max-width: 400px;
}

hr.lines{
	border: thin solid green;
}
</style>

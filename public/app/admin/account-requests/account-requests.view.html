<h3>Account Requests</h3>
<hr/>
<div class="container" style="padding-bottom: 20px; margin-left:30px;">
	<form class="form-inline">
		<div class="form-group">
			<h4>Find : &nbsp;&nbsp;</h4>
		</div>
		<div class="form-group">
			<input class="form-control"type="text" name="name" placeholder="Keyword" ng-model="search">
		</div>
	</form>
</div>
<table class="table table-hover table-striped table-bordered">
<thead>
	<tr>
		<th>Borrower ID</th>
		<th>First Name</th>
		<th>Middle Name</th>
		<th>Last Name</th>
		<th>College</th>
		<th>Type</th>
		<th>Details</th>
		<th>Action</th>
	</tr>
</thead>
<tbody>
	<tr ng-repeat="borrower in borrowers|filter:search">
		<td>{{borrower.borrower_id}}</td>
		<td>{{borrower.bfname}}</td>
		<td>{{borrower.bmname}}</td>
		<td>{{borrower.blname}}</td>
		<td>{{borrower.bcol}}</td>
		<td>{{borrower.borrowertype}}</td>
		<td>{{borrower.degcor? borrower.degcor:borrower.inst}}</td>
		<td>
			<button type="button" name="button" class="btn btn-success btn-sm"  ng-click="approve(borrower.borrower_id)">
				<span class="glyphicon glyphicon-ok" aria-hidden="true" ></span>
			</button>
			<button type="button" name="button" class="btn btn-danger btn-sm"  ng-click="remove(borrower.borrower_id)">
				<span class="glyphicon glyphicon-remove" aria-hidden="true" ></span>
			</button>
		</td>
	</tr>
</tbody>
</table>

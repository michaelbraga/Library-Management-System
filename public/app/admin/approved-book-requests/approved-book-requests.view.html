
<h3>Approved Book Requests</h3>
<hr/>
<div class="container" style="padding-bottom: 20px; margin-left:30px;">
	<form class="form-inline">
		<div class="form-group">
			<h4>Find : &nbsp;&nbsp;</h4>
		</div>
		<div class="form-group">
			<input class="form-control"type="text" name="name" placeholder="Keyword" ng-model="search">
		</div>
	</form>
</div>
<table class="table table-hover table-striped table-bordered">
<thead>
	<tr>
		<th>Borrower</th>
		<th>Book</th>
		<th>Date Requested</th>
		<th>Approved by</th>
		<th>Action</th>
	</tr>
</thead>
<tbody>
	<tr ng-repeat="borrow in borrows | filter:search">
		<td>{{borrow.bfname+" "+borrow.bmname+" "+borrow.blname}}</td>
		<td>{{borrow.btitle}}</td>
		<td>{{borrow.dreq}}</td>
		<td>{{borrow.aname}}</td>
		<td>
			<form ng-submit="lendBook(borrow.borrower_id, borrow.book_id, borrow.dreq)" class="form-inline">
				<button type="submit" name="button" class="btn btn-success btn-xs"  >
					<span class="glyphicon glyphicon-download" aria-hidden="true" ></span> Lend Book
				</button>
				&nbsp;<input class="form-control input-sm" type="date" name="duedate" min="{{getDateNow()}}" id= "{{ borrow.borrower_id + borrow.book_id + borrow.dreq }}" required="required"/> Due Date
			</form>

		</td>
	</tr>
</tbody>
</table>

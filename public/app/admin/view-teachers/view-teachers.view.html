<h3>Borrowers | Teacher</h3>
<hr/>
<div class="container" style="padding-bottom: 20px; margin-left:30px;">
	<form class="form-inline">
		<div class="form-group">
			<h4>Find a teacher: &nbsp;&nbsp;</h4>
		</div>
		<div class="form-group">
			<input class="form-control"type="text" name="name" placeholder="Keyword" ng-model="search">
		</div>
	</form>
</div>

<table class="table table-hover table-striped table-bordered">
<thead>
	<tr>
		<th>Borrower ID</th>
		<th>First Name</th>
		<th>Middle Name</th>
		<th>Last Name</th>
		<th>College</th>
		<th>Institute</th>
	</tr>
</thead>
<tbody>
	<tr ng-repeat="borrower in borrowers | filter:search">
		<td>{{borrower.borrower_id}}</td>
		<td>{{borrower.bfname}}</td>
		<td>{{borrower.bmname}}</td>
		<td>{{borrower.blname}}</td>
		<td>{{borrower.bcol}}</td>
		<td>{{borrower.degcor? borrower.degcor:borrower.inst}}</td>
	</tr>
</tbody>
</table>

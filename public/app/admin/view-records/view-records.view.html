<h3>Borrow Records</h3>
<hr/>
<div class="container" style="padding-bottom: 20px; margin-left:30px;">
	<form class="form-inline">
		<div class="form-group">
			<h4>Find : &nbsp;&nbsp;</h4>
		</div>
		<div class="form-group">
			<input class="form-control"type="text" name="name" placeholder="Keyword" ng-model="search">
		</div>
	</form>
</div>
<table class="table table-hover table-striped table-bordered">
<thead>
	<tr>
		<th>Borrower</th>
		<th>Book</th>
		<th>Date Borrowed</th>
		<th>Date Returned</th>
		<th>Approved by</th>
	</tr>
</thead>
<tbody>
	<tr ng-repeat="borrow in borrows|filter:search">
		<td>{{borrow.bfname+' '+borrow.bmname+' '+borrow.blname}}</td>
		<td>{{borrow.btitle}}</td>
		<td>{{borrow.dborrow}}</td>
		<td>{{borrow.dreturn}}</td>
		<td>{{borrow.aname}}</td>
	</tr>
</tbody>
</table>

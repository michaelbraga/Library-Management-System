<h3>Books | Borrowed</h3>
<hr/>
<table class="table table-hover table-striped table-bordered">
<thead>
	<tr>
		<th>Book ID</th>
		<th>Book Title</th>

		<th>Type</th>
		<th>Due Date</th>
		<th>
			Penalty (days)
		</th>
	</tr>
</thead>
<tbody>
	<tr ng-repeat="book in books | orderBy:'bdue'">
		<td>{{book.book_id}}</td>
		<td>{{book.btitle}}</td>
		<td>{{book.btype}}</td>
		<td style="{{getPenalty(book.bdue) >= 0 ? 'color:darkred;' : 'color:inherit;' }}">{{book.bdue}}</td>
		<td style="{{getPenalty(book.bdue) > 0 ? 'color:darkred;' : 'color:inherit;' }}">
			{{getPenalty(book.bdue) > 0 ? getPenalty(book.bdue) : "none"}}
		</td>
	</tr>
</tbody>
</table>
